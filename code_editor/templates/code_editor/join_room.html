{% extends 'base.html' %}

{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'code_editor/css/join_room.css' %}">
{% endblock %}

{% block content %}
<div class="join-room-container">
    <div class="join-room-card">
        <div class="join-room-header">
            <h2>Join Room</h2>
        </div>
        {% if error %}
            <div class="alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="form-group">
                <label for="room_code" class="form-label">Room Code</label>
                <input type="text" 
                       class="join-room-input" 
                       id="room_code" 
                       name="room_code" 
                       placeholder="Enter Room Code" 
                       required>
                <div class="invalid-feedback">
                    Please enter a valid room code.
                </div>
            </div>
            <button type="submit" class="join-room-button">Join Room</button>
        </form>
    </div>
</div>
{% endblock %}
