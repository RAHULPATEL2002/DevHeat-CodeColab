{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="mt-4">Update Your Interests</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="interests" class="form-label">Enter your interests (comma-separated)</label>
            <input type="text" class="form-control" id="interests" name="interests" value="{{ user.profile.interests }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
